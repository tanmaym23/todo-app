<form (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title:</label>
      <input id="title" [(ngModel)]="task.title" name="title" required />
    </div>
  
    <div>
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="task.description" name="description"></textarea>
    </div>
  
    <div>
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" [(ngModel)]="task.dueDate" name="dueDate" />
    </div>
  
    <div>
      <label for="priority">Priority:</label>
      <select id="priority" [(ngModel)]="task.priority" name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
  
    <button type="submit">Add Task</button>
  </form>
